<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄생화 알아보기 | 과제</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/birthday.css">
    <script src="./birthday.js" defer></script>
</head>
<body>
    <main>
        <h1>나의 탄생화</h1>
        <h1>알아보기</h1>
        <div class="birthday">
            <dl class="birth Y">
                <dt><input type="text" name="YY" id="YY"></dt>
                <dd>년</dd>
            </dl>
            <dl class="birth M">
                <dt><input type="text" name="MM" id="MM"></dt>
                <dd>월</dd>
            </dl>
            <dl class="birth D">
                <dt><input type="text" name="DD" id="DD"></dt>
                <dd>일</dd>
            </dl>
            <button type="button" class="btn">입력완료</button>
        </div>
        <p>12월의 탄생화는 포인세티아이고 꽃말은 축하, 감사입니다.</p>
        <button type="button" class="reset">다시하기</button>
    </main>
</body>
</html>
