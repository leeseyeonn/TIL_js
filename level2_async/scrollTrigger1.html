<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTrigger | js</title>
    <!-- scrollTrigger CDN(필수) -->
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body,html {
            height: 300vh;
            background:linear-gradient(yellow,lime,green);
        }
        main .bg {height: 90vh; overflow: hidden;}
        main .bg img {width: 100%;}
        main .bg2 img {opacity: 0;, transform: scale(1);}
    </style>
</head>
<body>
    <main>
        <section class="bg bg1"><img src="https://i.pinimg.com/736x/d2/06/9e/d2069e7d1b5080f02b6e6f644f2c9498.jpg" alt=""></section>
        <section class="bg bg2"><img src="https://i.pinimg.com/1200x/b0/c1/e6/b0c1e60a126ea3eca1880561e2121271.jpg" alt=""></section>
        <section class="bg bg3"><img src="https://i.pinimg.com/736x/32/a1/63/32a16351ba3a6864849f62fb2f47a2bc.jpg" alt=""></section>
        <section class="bg bg4"><img src="https://i.pinimg.com/1200x/27/42/06/274206631d7d65352791239681c9a861.jpg" alt=""></section>
    </main>
    <script>
        //DOMcontentLoaded 이벤트 필요한 경우 : defer 없이 script를 head에 작성한 경우
        //* document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger) //gsap은 변수저장 따로 안 함
        //스크롤 트리거 작성 시작
    
        //gsap.from('애니메이션 대상',{옵션:값, 옵션 값, 옵션:값})

        /*  gsap.from('애니메이션 대상',{
            scrollTrigger:{trigger:'트리거 발동 기준'}
            스크롤 애니메이션 속성 : 값,
            스크롤 애니메이션 속성 : 값,
        }) */

        //스크롤 트리거 작성 종료
        //* });

        gsap.to('.bg2 img',{
            scrollTrigger:{
                trigger:'.bg2',
                markers:true,
                start:'top 10%',
                end:'top 90%',
                scrub:true,
            },
            scale:1.2,
            opacity:1,
            duration:2,
        })
    </script>
</body>
</html>
