<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body {background: linear-gradient(orange, lime);}
        div.box {height: 100vh;}
        /* .box2 h1 {opacity: 0; transform: translateX(300px);} */ /* 시작 */
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box box2 boxani">
        <h1 class="title">2</h1>
        <p class="contents">2-2</p>
    </div>
    <div class="box box3 boxani">
        <h1 class="title">3</h1>
        <p class="contents">3-2</p>
    </div>
    <div class="box">4</div>
    <script>
        gsap.registerPlugin(ScrollTrigger)
        
        const title = document.querySelectorAll('.title')
        const contents = document.querySelectorAll('.contents')
        const box = document.querySelectorAll('.boxani')
        box.forEach((obj,ind,arr)=>{
            console.log(obj,ind,arr)
            gsap.fromTo(title[ind],{
                opacity:0,
                y:50,
            },{
                scrollTrigger:{
                    trigger:obj,
                    start:'top center',
                    markers:true,
                },
                opacity:1, y:0, duration:1,
            })
            gsap.fromTo(contents[ind],{
                opacity:0, x:100, y:50,
            },{
                scrollTrigger:{trigger:obj, start:'top center', markers:true,},
                opacity:1, x:0, y:0, delay:1, duration:1,
            })
        })
