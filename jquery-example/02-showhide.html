<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 쇼핑몰 아코디언 예제</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    .section {
      border: 1px solid #ccc;
      margin-bottom: 10px; padding: 10px;
    }
    .section .title {
      font-size: 1.2em; font-weight: 700;
      cursor: pointer;
      padding: 5px;
    }
    .section .content {
      padding: 5px; margin-top: 5px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- 섹션 1 -->
  <div class="section">
    <div class="title" data-target="content1">제목 1</div>
    <div id="content1" class="content">내용 1: 쇼핑몰 소개 및 주요 서비스 안내</div>
  </div>
  
  <!-- 섹션 2 -->
  <div class="section">
    <div class="title" data-target="content2">제목 2</div>
    <div id="content2" class="content">내용 2: 최신 상품 및 이벤트 소식</div>
  </div>
  
  <!-- 섹션 3 -->
  <div class="section">
    <div class="title" data-target="content3">제목 3</div>
    <div id="content3" class="content">내용 3: 고객 지원 및 문의 안내</div>
  </div>
  <script>
    const $title = $('.title')

    const $content = $('.content')
    const $content1 = $('#content1')
    const $content2 = $('#content2')
    const $content3 = $('#content3')


    $content.hide();


    $title.click(function(){
      //$content.hide();
      //$content.fadeOut(1500); //opacity + display 기능이 합쳐진 것
      $content.stop(/* stop은 내가 선택해도 쌓이지 않게 */).slideUp(400); //slide -> 세로폭의 길이 조절 기능
      //$(this)/* 내가 선택한->this*/.next().show(); //block
      $(this).next().show(); //슬라이드 업에는 display none이 있기 때문에 따로 빼서 show를 붙여줘야함
      $(this).next().css('position','relative') 
      $(this).next().animate({
        opacity:0.9,
        height :'300px',
        left:'50px',
        backgroundColor:'yellow',
      },500)
      $(this).next().get(0).style.transform = 'rotate(5deg)' //get은 제이쿼리 함수를 무시함
      //$(this).next().slideDown(400);
      //$(this).next().fadeIn(400);
      //$(this).next().css({display:'flex',}) //flex, gird, inline-block
      //$(this).next().css('display','flex') //flex, gird, inline-block
    })

      conetent[0].addEvenetListener('click'=>(){
      for(let i of content) i.style.display='none'
      this.nextElementSibling.style.display='block'
      })
     */


  </script>
</body>
</html>
